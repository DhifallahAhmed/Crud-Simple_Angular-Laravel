<form (ngSubmit)="updateEmployee()">
    <div class="form-group">
        <label for="name">Name</label>
        <input type="text" name="name" class="form-control" [(ngModel)]="employee.name">
    </div>
    <div class="form-group">
        <label for="mail">Mail</label>
        <input type="text" name="mail" class="form-control" [(ngModel)]="employee.mail">
    </div>
    <div class="form-group">
        <label for="salary">Salary</label>
        <input type="text" name="salary" class="form-control" [(ngModel)]="employee.salary">
    </div>
    <button class="btn btn-dark btn-sm mt-4">Update</button>
</form>
